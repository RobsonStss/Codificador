<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/hacker.png" type="image/x-icon">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main id="main">
        
        <section id="main__entrada">
            <textarea id="main__entrada__texto"  placeholder="Digite seu texto aqui" autocomplete="on"></textarea>
            <p><img src="./assets/exclamacao.png" alt="incone de exclamação"> Apenas letras minúsculas e sem acento.</p>
            <div id="main__entrada__botoes">
                <button type="button" onclick="criptografar()"  id="main__entrada__botoes__criptografar">Criptografar</button>
                <button type="button" onclick="descriptografar()" id="main__entrada__botoes__descriptografar">Descriptografar</button>
            </div>
        </section>

        <section id="main__saida">
            <div id="main__saida__container">
                <h1>Nenhuma mensagem encontrada</h1>
                <p id="main__saida__paragrafo">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            
            <div id="main__saida__tela">
                <textarea id="main__saida__texto"></textarea>
                <button id="main__saida__copiar" onclick="copiar()">Copiar</button>
            </div>
            
        </section>

    </main>

    <footer id="rodape">
        <p>Desenvolvido por Robson</p>
        <a href="instagram.com"></a>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
