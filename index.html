<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main id="main">
        <section id="main__entrada">
            <textarea name="name" id="main__entrada__texto" cols="30" rows="5" placeholder="Digite seu texto" autocomplete="on"></textarea>
            <p><img src="./assets/exclamacao.png" alt="incone de exclamação"> Apenas letras minúsculas e sem acento.</p>
            <div id="main__entrada__botoes">
                <button type="button" onclick="criptografar()"  id="main__entrada__botoes__criptografar">Criptografar</button>
                <button type="button" onclick="descriptografar()" id="main__entrada__botoes__descriptografar">Descriptografar</button>
            </div>
        </section>
        <div id="main__saida">
            <textarea name="name" id="main__saida__texto"></textarea>
            <img id="main__saida__imagem" src="./assets/resultado-bg.png" alt="imagem de fundo">
        </div>
    </main>
    <footer id="rodape">
        <p>Desenvolvido por Robson</p>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
